<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>My Music Player</h1>
        <div id="music-info">
            Now Playing: <span id="current-song"></span>
        </div>
        <audio id="audioPlayer" controls>
            <source src="" type="audio/mpeg">
        </audio>
        <div class="controls">
            <button id="prevBtn">&lt;&lt; Prev</button>
            <button id="playBtn">Play</button>
            <button id="nextBtn">Next &gt;&gt;</button>
        </div>
        <div class="volume">
            <label for="volumeRange">Volume:</label>
            <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="progress">
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
        <h1>Songs</h1>
        <ul id="playlist">
            <li><a href="music/03 Young Jonn - Bahamas.mp3">Bahamas: Young Jonn</a></li>
            <li><a href="music/07 Young Jonn - Showcase (feat. Blaqbonez).mp3">Showcase:  Young Jonn</a></li>
            <li><a href="music/08 Young Jonn - Jeje.mp3">Jeje:  Young Jonn</a></li>
            <li><a href="music/13 Young Jonn - Full My Tank (feat. Don Jazzy).mp3">Full My Tank:  Young Jonn</a></li>
        </ul>
    </div>
    <script src="/app.js"></script>
</body>
</html>
